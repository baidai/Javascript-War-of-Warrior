<!DOCTYPE html>
<html>
  <head>
    <title>War</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/manager.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
  </head>
  <body>
    <div class="header">
        <p>Kill of be killed.</p>
        <h2>War of the Warriors</h2>
        
    </div>

    <div class="fighter">
        <a href="#" onclick="Manager.setGameStart('Amazonia')">
            <img src="pic/amazonia.jpg" alt="amazonia">
            <div>
                <h3>Amazonia</h3>
                <p>Fearless and Fun</p>
            </div>
        </a>   
        <a href="#" onclick="Manager.setGameStart('Aborigone')">
            <img src="pic/aborigone.jpg" alt="aborigone">
            <div>
                <h3>Aborigone</h3>
                <p>Straight outta Outback!</p>
            </div>
        </a>  
        <a href="#" onclick="Manager.setGameStart('African')">
            <img src="pic/african.jpg" alt="african">
            <div>
                <h3>African</h3>
                <p>Redemption</p>
            </div>
        </a>  
        <a href="#" onclick="Manager.setGameStart('Cherokee')">
            <img src="pic/cherokee.jpg" alt="cherokee">
            <div>
                <h3>Cheroke Warriors</h3>
                <p>Cowboy Killa!</p>
            </div>
        </a>  
        <a href="#" onclick="Manager.setGameStart('Medievil')">
            <img src="pic/medievil.jpg" alt="medievil">
            <div>
                <h3>Merceyless Medievel</h3>
                <p>Beg for Mercey!</p>
            </div>
        </a>   
    </div>

    <div class="action">
        
    </div>

    <div class="battlefield">
        
    </div>

    <div class="enemy">
        
    </div>
  </body>
  
</html>
